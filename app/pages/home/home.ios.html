<DockLayout>
    <ActionBar class="action-bar" dock="top">
        <GridLayout columns="50, * ,50" rows="auto" width="100%">
            <Label col="0" [text]="'mdi-menu' | fonticon" class="mdi menu-icon" textWrap="true" (tap)="openDrawer($event)"></Label>
            <StackLayout col="1" col="1" orientation="horizontal" horizontalAlignment="center">
                <Image height="30" src="res://logo.png"></Image>
                <Label [text]="'HOME_SCREEN.SUB_TITLE' | translate" class="title-action-bar" verticalAlignment="bottom" marginTop="10" textWrap="true"></Label>
            </StackLayout>
        </GridLayout>
    </ActionBar>
    <GridLayout width="100%" rows="*" column="*">
        <news-list [newsList]="dataItems" (onLoadMoreData)="onLoadMore($event)" (onPullToRefresh)="onPullToRefreshInitiated($event)"
            (onTitleTap)="onTitleItemTap($event)"></news-list>
        <FlexboxLayout alignItems="center" justifyContent="center" *ngIf="isShowLoading">
            <ActivityIndicator busy="true"></ActivityIndicator>
        </FlexboxLayout>

    </GridLayout>
</DockLayout>
