<DockLayout>
    <ActionBar class="action-bar" dock="top">
        <GridLayout columns="50, * ,50" rows="auto" width="100%">
            <Label col="0" [text]="'mdi-arrow-back' | fonticon" class="mdi back-icon" textWrap="true" (tap)="goBack($event)"></Label>
            <Label col="1" [text]="newsItem.sourcePage" class="title-action-bar text-center" verticalAlignment="bottom"></Label>
        </GridLayout>
    </ActionBar>
    <GridLayout rows="*" columns="*">
        <!-- <WebView width="100%" height="100%" #webView [src]="newsItem.sourceUrl"></WebView>
        <FlexboxLayout alignItems="center" justifyContent="center" *ngIf="isShowLoading">
            <ActivityIndicator busy="true"></ActivityIndicator>
        </FlexboxLayout> -->
        <ScrollView height="100%" (loaded)="onScrollViewLoaded($event)">
            <StackLayout class="">
                <FlexboxLayout justifyContent="center" class="item-container" *ngFor="let item of arrData">
                    <Label *ngIf="item.type =='title'" [text]="item.content" textWrap="true" class="title" width="100%"></Label>
                    <Label *ngIf="item.type =='subtitle'" [text]="item.content" textWrap="true" width="100%"></Label>
                    <Label *ngIf="item.type =='text'" [text]="item.content" textWrap="true" width="100%"></Label>
                    <Label *ngIf="item.type =='end'" [text]="item.content" textWrap="true" class="end-text" width="100%"></Label>
                    <Image *ngIf="item.type =='image'" stretch="aspectFit" [src]="item.content" useCache="true"></Image>
                </FlexboxLayout>
            </StackLayout>
        </ScrollView>
    </GridLayout>
</DockLayout>
