<GridLayout rows="auto" columns="*" class="container" *ngIf="newsItem">
    <GridLayout rows="auto, auto, auto" columns="auto,*" class="container-content">
        <Image verticalAlignment="top" [width]="screenWidth/2" [src]="newsItem.imageUrl"></Image>
        <Label col="1" verticalAlignment="top" [text]="newsItem.title" class="title" textWrap="true" (tap)="onTapTitle($event)"></Label>
        <Label row="1" colSpan="2" [text]="newsItem.subContent" class="content-short" textWrap="true"></Label>
        <GridLayout row="2" colSpan="2" rows="auto,10, auto" columns="*,*" marginTop="10">
            <Label rowSpan="3" col="0" [text]="newsItem.createdAt | dateformat" class="time-of-post" verticalAlignment="center" textWrap="true"></Label>
            <Label row="0" col="1" [text]="newsItem.sourcePage" horizontalAlignment="right" textWrap="true" class="source-name"></Label>
            <Label row="2" col="1" [text]="newsItem.typeOrHumanSource" textWrap="true" horizontalAlignment="right" class="source-poster"></Label>
        </GridLayout>
    </GridLayout>
</GridLayout>
